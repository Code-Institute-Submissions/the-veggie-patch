{% extends 'base.html' %}

{% block content %}

<section class="main-content">
    <div class="container">
        <h3>Results for "{{ query }}"</h3>
        {% if results != none %}
        <p>No results found for "{{ query }}"</p>
        {% else %}
        <div class="row">
            {% for res in results %}
            <div class="col-md-4 mb-2">
                <div class="align-items-center justify-content-center h-100 w-100 mx-auto card-div">
                    <img src="{{ res.image_url }}" class="card-img" alt="{{ res.name }}">
                    <a href="{{ url_for('view_recipe', recipe_id=res._id) }}" class="stretched-link">{{ res.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    </div>
</section>

{% endblock %}
