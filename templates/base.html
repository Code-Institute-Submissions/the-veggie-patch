<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
	<!--Import Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--Import custom CSS-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
	<title>The Veggie Patch</title>
</head>

<body>

    <!-- Navigation bar with logo and links to subpages -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark nav-custom">
		<a class="navbar-brand" href="{{ url_for('index') }}">
			<img src="{{ url_for('static', filename='images/logo.png') }}" class="d-inline-block" alt="Logo">
            The Veggie Patch
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{{ url_for('categories') }}">Categories</a>
                <a class="nav-item nav-link" href="#">My Recipes</a>
                <a class="nav-item nav-link" href="{{ url_for('add_recipe') }}">Add a Recipe</a>
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Log in</a>
                <a class="nav-item nav-link" href="#">Register</a>
            </div>
        </div>
	</nav>

	{% block content %}
	{% endblock %}

    <!-- Footer -->
	<footer class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <p>Created by: Sara Larsen</p>
            </div>
            <div class="col-md-4">
                <p>For Educational purposes only</p>
                <p>Created as part of the Code Institute Full Stack Developer course</p>
            </div>
            <div class="col-md-4">
                <p>Find me on:</p>
                <div class="icons">
                    <a href="https://github.com/Sarani1612"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/sara-nicole-larsen/"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/f41741c87d.js" crossorigin="anonymous"></script>
    <!-- Import scripts for Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
    <!-- Import custom JavaScript -->
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>

</html>
