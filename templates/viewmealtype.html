{% extends 'base.html' %}

{% block content %}

<div class="main-content">
	<h3>{{ mealtype_title }}</h3>
	<section class="row">
		{% for recipe in recipes %}
		<div class="card col-md-4 col-lg-3 border-success card-div">
			<img src="{{ recipe.image_url }}" class="card-img-top recipe-img" alt="{{ recipe.name }}">
			<div class="card-body">
				<h5 class="card-title"><a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="stretched-link">{{ recipe.name }}</a></h5>
			</div>
		</div>
        {% endfor %}
	</section>
</div>

{% endblock %}
