{% extends 'base.html' %}

{% block content %}

<section class="landing-page">
	<h1>The Veggie Patch</h1>
	<h2>- Discover and share recipes with fellow vegetarians -</h2>
</section>

<section class="row">
	{% for recipe in recipes %}
	<div class="card col-md-4 col-lg-3 border-success card-div">
		<img src="{{recipe.image_url}}" class="card-img-top recipe-img" alt="Recipe image">
		<div class="card-body">
			<h5 class="card-title">{{recipe.name}}</h5>
		</div>
	</div>
    {% endfor %}

</section>







{% endblock %}
